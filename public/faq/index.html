       <h2 class="section-title text-primary">常见问题</h2>

          <!-- accordion item -->
          <div class="card mb-4 rounded-0 shadow border-0">
            <div class="card-header rounded-0 bg-white border p-0 border-0">
              <a class="card-link h4 d-flex tex-dark mb-0 py-3 px-4 justify-content-between" data-toggle="collapse" href="#collapseOne">
                <span>为什么镜像站不提供传统的Linux镜像？</span> <i class="ti-plus text-primary text-right"></i>
              </a>
            </div>
            <div id="collapseOne" class="collapse" data-parent="#accordion">
              <div class="card-body font-secondary text-color">本站点意在提供开源工具或者找寻他们的方式，为了避免与众多高校镜像站功能上重复，因此决定暂不提供Linux镜像。</div>
            </div>
          </div>
          
          <!-- accordion item -->
          <div class="card mb-4 rounded-0 shadow border-0">
            <div class="card-header rounded-0 bg-white border p-0 border-0">
              <a class="card-link h4 d-flex tex-dark mb-0 py-3 px-4 justify-content-between" data-toggle="collapse" href="#collapseTwo">
                <span>既然说了不提供Linux镜像那为何提供archlinux cn的镜像？</span> <i class="ti-plus text-primary text-right"></i>
              </a>
            </div>
            <div id="collapseTwo" class="collapse" data-parent="#accordion">
              <div class="card-body font-secondary text-color">因为本站点的维护者们多多少少和archlinux cn社区有一些关联，并且本站可以很自豪的表示：我们很自豪的维护建立于archlinux的此站点。</div>
            </div>
          </div>
          
        </div>
      </div>
